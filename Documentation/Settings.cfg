#       example_of_false_value =


[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = TypoScript in 45 Minutes
version     = 11.5
release     = 11.5
t3author    = Documentation Team
copyright   = since 2004 by the TYPO3 Documentation Team
description = An introduction to TypoScript, template configuration language


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = master
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Tutorial-Typoscript45Minutes
github_revision_msg  =
github_sphinx_locale =

project_contact      = mailto:documentation@typo3.org
project_discussions  =
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Tutorial-Typoscript45Minutes/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Tutorial-Typoscript45Minutes
use_opensearch       =


[intersphinx_mapping]

; in this manual we actually use:

t3install    = https://docs.typo3.org/m/typo3/guide-installation/11.5/en-us/
t3start      = https://docs.typo3.org/m/typo3/tutorial-getting-started/11.5/en-us/
t3editors    = https://docs.typo3.org/m/typo3/tutorial-editors/11.5/en-us/
t3tsref      = https://docs.typo3.org/m/typo3/reference-typoscript/11.5/en-us/
t3templating = https://docs.typo3.org/m/typo3/tutorial-templating/11.5/en-us/
t3coreapi    = https://docs.typo3.org/m/typo3/reference-coreapi/11.5/en-us/
t3fluidstyledcontent = https://docs.typo3.org/c/typo3/cms-fluid-styled-content/master/en-us/


